// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    
    dependencies {
        classpath 'com.github.dcendents:android-maven-plugin:1.5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
